{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>



<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="card p-4 shadow-lg " style="width: 300px; border-radius: 10px; ">
        <nav class="navbar bg-body ">
            <div class="container-fluid justify-content-center">
                <img src="/static/logo-MadeMoments.png" alt="Logo" width="150" height="150"
                    class="d-inline-block align-text-top">
            </div>
        </nav>
        <h2 class="text-center mb-3">Login</h2>
        <form method="post" action="{% url 'login_usuario' %}">
            {% csrf_token %}
            <div class="mb-3">
                <input name="email" type="email" class="form-control" placeholder="E-mail" required>
            </div>
            <div class="mb-3">
                <input name="password" type="password" class="form-control" placeholder="Senha" required>
            </div>

            {% if messages %}
                {% for message in messages %}
                    {% if message.tags == "error" %}
                        <div class="alert alert-danger">
                            {{ message }}
                        </div>
                    {% endif %}
                {% endfor %}
            {% endif %}


            <div class="d-grid gap-4 mt-3">
                <button type="submit" class="btn btn-outline-success w-100">Entrar</button>
            </div>

        </form>


        <div class="d-grid gap-4 mt-3">
            <a href="{% url 'conta'%}" class="btn btn-outline-secondary w-100">Criar conta </a>
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
