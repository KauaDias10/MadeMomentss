{% extends "navbar/base.html" %}
{% block content %}

<div class="container mt-5">
    <h2 class="mb-4 text-center">Cadastro de Endereço</h2>

    <form method="POST" class="card shadow p-4">
        {% csrf_token %}

        <div class="mb-3">
            <label for="cep" class="form-label">CEP:</label>
            <input type="text" name="cep" id="cep" maxlength="8" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="endereco" class="form-label">Endereço:</label>
            <input type="text" name="endereco" id="endereco" maxlength="50" class="form-control">
        </div>

        <div class="mb-3">
            <label for="bairro" class="form-label">Bairro:</label>
            <input type="text" name="bairro" id="bairro" maxlength="25" class="form-control">
        </div>

        <div class="mb-3">
            <label for="numero" class="form-label">Número:</label>
            <input type="text" name="numero" id="numero" maxlength="5" class="form-control">
        </div>

        <div class="mb-3">
            <label for="complemento" class="form-label">Complemento:</label>
            <input type="text" name="complemento" id="complemento" maxlength="25" class="form-control">
        </div>

        <div class="d-flex justify-content-between align-items-center mt-4">
            <a href="{% url 'loja' %}" class="btn btn-outline-primary">
                <i class="bi bi-arrow-left"></i> Continuar comprando
            </a>
            <button type="submit" class="btn btn-success">
                <i class="bi bi-save"></i> Salvar Endereço
            </button>
        </div>
    </form>

    {% if messages %}
        <div class="alert alert-info mt-4">
            <ul class="mb-0">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</div>

{% endblock %}
