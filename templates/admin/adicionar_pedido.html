{% extends 'navbar/base.html' %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
  <div class="card p-4 shadow" style="background-color: #FFF0F5;">
    <h3 class="text-center mb-4 fw-bold text-dark">Adicionar Pedido</h3>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'painel_admin' %}" class="btn btn-secondary ms-2">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
